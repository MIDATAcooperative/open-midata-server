<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Data Entry</title>
		
		<!-- build:css assets/app.min.css -->
		<link rel="stylesheet" href="components/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="components/midata/css/app.css">
		<!-- endbuild -->
		
		<!-- build:js assets/app.min.js -->	
		<script type="text/javascript" src="components/angular/angular.js" defer></script>
		<script type="text/javascript" src="components/angular-translate/angular-translate.js" defer></script>
		<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js" defer></script>		
		<script type="text/javascript" src="components/midata/js/midata.js" defer></script>
		<script type="text/javascript" src="i18n.js" defer></script>
		<script type="text/javascript" src="app.js" defer></script>
		<!-- endbuild -->
	</head>
	<body>
	  <div ng-app="jsonRecords" ng-controller="CreateCtrl" ng-cloak>
		<div class="container" >		 
		  <div class="alert alert-success alert-dismissable" ng-show="success">
			<button type="button" class="close" ng-click="success=false" aria-hidden="true">&times;</button>
			<span translate="data_added"></span>
		  </div>
		  
		  <form class="form-horizontal" ng-hide="success">
		    <div class="form-group"> 
		      <label class="col-sm-4 control-label" for="what" translate="what"></label>
		      <div class="col-sm-8">
		        <select id="what" class="form-control" ng-model="newentry.format" ng-options="format.label for format in formats"></select>
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="col-sm-4 control-label" for="value" translate="value"></label>
		      <div class="col-sm-8">
		        <div class="input-group">
		           <input id="value" class="form-control" ng-model="newentry.value" type="number">
		           <span class="input-group-addon">{{ newentry.format.unit }}</span>
		         </div>
		      </div>
		    </div>		    
		    <div class="form-group">
		      <label class="col-sm-4 control-label" for="date"><span translate="date"></span> <span class="text-danger">{{error}}</span></label>
		      <div class="col-sm-8">
		         <input id="date" class="form-control" ng-model="newentry.date" type="text">
		      </div>
		    </div>		    
		    		   		    
		    
		  </form>		  
		  
		</div>
		<div ng-hide="success" class="text-center" style="position:absolute;bottom:0px;width:100%;top:auto;margin:0px;padding:15px">
		     <button class="btn btn-primary" ng-disabled="isBusy" ng-click="add()" translate="add_btn"></button>
		</div>
		</div>
	</body>
</html>
