@(circles: List[Circle], user: User)

@main(user) {
	<header>
		<hgroup>
			<h1>Circles</h1>
		</hgroup>
	</header>
	
	<article class="tasks">
		<p>
			<h1>Manage your circles:</h1>
		</p>

		<div class="folder">
			<ul id="circles">@circles.map { circle =>
				@views.html.elements.circle(circle)
			}</ul>
		</div>

		<p id="manage-circles">
			<button id="addCircle">Add circle</button>
		</p>
	</article>
}
