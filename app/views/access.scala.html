@(records: List[Record], circles: List[Circle], user: User)

@main(user) {
	<div class="page-header">
		<h1>Access to my data</h1>
	</div>
	
	<form role="form">
		<!-- Columns 1/3 circles, 2/3 records; on mobile and desktop -->
		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Circles</h3>
					</div>
					<div class="panel-body">
						@circles.map { circle => 
							@views.html.elements.access.circle(circle)
						}
					</div>
				</div>
			</div>
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Records</h3>
					</div>
					<div class="panel-body">
						@records.map { record =>
							@views.html.elements.access.record(record)
						}
					</div>
				</div>
			</div>
		</div>
		
		<button type="submit" class="btn btn-lg btn-primary btn-block">Update access rights</button>
	</form>
	
	<!-- Load specific js -->
	<script type="text/javascript" src="@routes.Assets.at("javascripts/access.js")"></script>
}
