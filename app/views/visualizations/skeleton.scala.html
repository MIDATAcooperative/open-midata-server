@(content: Html)
<!DOCTYPE html>

<html>
	<head>
		<title>Health Data Cooperative</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Health Data Cooperative recordlist">
		<meta name="author" content="amarfurt">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<!-- Clear CSS defaults -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("bootstrap/css/custom/main.css")" rel="stylesheet">
		<!-- JS libraries -->

		<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>

	<body>
		<div class="container">
			@content
		</div>
		
		<!-- Scripts at the end for faster page loading -->

		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
