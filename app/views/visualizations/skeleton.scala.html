@(content: Html)
<!DOCTYPE html>

<html>
	<head>
		<title>Health Data Cooperative</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Health Data Cooperative login page">
		<meta name="author" content="amarfurt">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("bootstrap/css/custom/main.css")" rel="stylesheet">

		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
	</head>
	<body>
		<div class="container">
			@content
		</div>
		
		<!-- Scripts at the end for faster page loading -->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	</body>
</html>
