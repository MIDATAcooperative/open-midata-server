@(circle: Circle)

<li circle-id="@circle._id">
	<a class="circleName" href="#">@circle.name</a><br>
    <h4>Id: @circle._id</h4>
	<ul>
		Members: @for(member <- circle.members) {
			<li>@member</li>
		}
	</ul>
    <button class="deleteCircle" href="#">Delete</button>
    <span class="loader">Loading</span>
</li>
