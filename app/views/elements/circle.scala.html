@(circle: Circle)

<li circle-id="@circle._id">
	<h2>Name: <span class="circleName">@circle.name</span></h2>
	<ul id="@circle._id" class="members">
		Members:
		@circle.members.map { member =>
			@if(member != circle.owner) {
				@views.html.elements.circles.member(circle._id, member)
			}
		}
	</ul>
	<button class="addMember" href="">Add member</button>
	<span class="newMember">New member</span>
    <button class="deleteCircle" href="">Delete circle</button>
</li>
<hr>
