@(circle: Circle)

<div circle-id="@circle._id" class="circle panel-container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="circleName">@circle.name</span></h3>
		</div>
		<div class="panel-body">
			<div id="@circle._id" class="list-group">
				<span class="list-group-item active">Members</span>
				@if(circle.members.size() > 1) {
					@circle.members.map { member =>
						@if(member != circle.owner) {
							@views.html.elements.circles.member(circle._id, member)
						}
					}
				} else {
					<p id="noMembers" class="list-group-item">This circle has no members yet.</p>
				}
			</div>
			<button class="btn btn-sm btn-primary addMember" href="">
				<span class="glyphicon glyphicon-plus"></span> Add member
			</button>
			<span class="newMember">New member</span>
		    <button class="btn btn-sm btn-danger deleteCircle" href="">
		    	<span class="glyphicon glyphicon-remove-circle"></span> Delete circle
		    </button>
    	</div>
	</div>
</div>
