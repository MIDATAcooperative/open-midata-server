@(circle: Circle, active: Boolean)

<div id="@circle._id" class="circle tab-pane fade @if(active){in active}">
	<div class="list-group">
		<span class="list-group-item active">Members</span>
		@if(circle.members.size() > 1) {
			@circle.members.map { member =>
				@if(member != circle.owner) {
					@views.html.elements.circles.member(circle._id, member)
				}
			}
		} else {
			<p class="list-group-item">This circle has no members yet.</p>
		}
   	</div>
	<button class="btn btn-sm btn-primary addMember">
		<span class="glyphicon glyphicon-plus"></span> Add member
	</button>
	<span class="newMember">New member</span>
    <button class="btn btn-sm btn-danger deleteCircle">
    	<span class="glyphicon glyphicon-remove-circle"></span> Delete circle
    </button>
</div>
