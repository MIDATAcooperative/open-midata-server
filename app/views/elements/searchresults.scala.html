@(list: List[_ <: Model], noneFound: String, domain: String)

<div class="page-header">
	<h1>Search Results</h1>
</div>

<div id="search-content">
	@if(list.size() > 0) {
		<div class="list-group">
			@list.map { model =>
				<a href="@routes.Search.show(domain, model._id.toString())" class="list-group-item">@model.toString()</a>
			}
		</div>
	} else {
		<p>@noneFound</p>
	}
</div>
