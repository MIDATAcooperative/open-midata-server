@(user: User)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>Healthbank</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Healthbank login page">
		<meta name="author" content="amarfurt">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("bootstrap/css/custom/main.css")" rel="stylesheet">

		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="@routes.Application.index">
	            		<img class="navbar-brand" src="@routes.Assets.at("images/logo.png")" alt="Healthbank" />
	            	</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
		            	<li><a href="/#">News <span class="badge">0</span></a></li>
						<li><a href="spaces">Spaces</a></li>
						<li><a href="circles">Circles</a></li>
						<li><a href="/#">Access</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><p class="navbar-text">@user.name <small>(@user.email)</small></p></li>
						<li><a href="@routes.Application.logout()">
							<span class="glyphicon glyphicon-off"></span> Sign out
						</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		
		<div class="container">
			@content
		</div>
		
		<!-- Scripts at the end for faster page loading -->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	</body>
</html>
