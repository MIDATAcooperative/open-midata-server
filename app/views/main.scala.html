@(user: org.bson.types.ObjectId, active: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>Healthbank@if(!active.isEmpty()){ - @active}</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Healthbank login page">
		<meta name="author" content="amarfurt">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
		<link href="@routes.Assets.at("bootstrap/css/slider.css")" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("bootstrap/css/custom/main.css")" rel="stylesheet">

		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="@routes.Application.index">
	            		<img class="navbar-brand" src="@routes.Assets.at("images/logo.png")" alt="Healthbank" />
	            	</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
		            	<li @if("News".equals(active)){class="active"}><a href="/">News <span class="badge">0</span></a></li>
						<li @if("Spaces".equals(active)){class="active"}><a href="/spaces">Spaces</a></li>
						<li @if("Circles".equals(active)){class="active"}><a href="/circles">Circles</a></li>
						<li @if("Market".equals(active)){class="active"}><a href="/market">Market</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" id="globalSearch" name="globalSearch" class="form-control" placeholder="Search">
						</div>
						in my
						<div class="form-group">
							<select id="searchDomain" class="form-control">
								<option value="records">records</option>
								<option value="messages">messages</option>
								<option value="spaces">spaces</option>
								<option value="contacts">contacts</option>
								<option value="circles">circles</option>
								<option value="apps">apps</option>
								<option value="visualizations">visualizations</option>
							</select>
						</div>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><p class="navbar-text">@User.getName(user)</p></li>
						<li><a href="@routes.Application.logout()">
							<span class="glyphicon glyphicon-off"></span> Sign out
						</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		
		<div id="page-content" class="container">
			@content
		</div>
		
		<!-- Scripts at the end for faster page loading -->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/search.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap-slider.js")"></script>
	</body>
</html>
