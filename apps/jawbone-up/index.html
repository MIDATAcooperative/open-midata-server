<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Text Records</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- jQuery needed for Bootstrap's JavaScript plugins -->
		<script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</head>
	<body>
		<div ng-app="jawbone-up" ng-controller="ImportCtrl">
			<div class="page-header">
				<h1>Import a record</h1>
			</div>
			<div class="alert alert-danger alert-dismissable" ng-show="error">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<p>{{error}}</p>
			</div>
			<p ng-show="status">{{status}}</p>
			<form class="form-inline">
				<select class="form-control" ng-model="measure" ng-options="measurement.name for measurement in measurements">
					<option value="">Choose a category</option>
				</select>
				<button type="button" class="btn btn-primary" ng-click="startImport()" ng-disabled="importing">Import data</button>
			</form>
			<p ng-show="importing">Extracted {{extracted}} records from Jawbone. {{saved}} records saved to database.</p>
		</div>
	</body>
</html>
