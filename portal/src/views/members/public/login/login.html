   
   	<div class="welcome" ng-controller="LoginCtrl" ng-cloak >	 
		<div id="mainheader"><div class="container"><div class="row">
			<!-- Login -->
			<div class="col-sm-12 text-center" style="margin-top:90px;margin-bottom:40px;font-family:Sans-serif;color:white">	
			
			
              <b style="font-size:9rem">MIDATA<span style="font-size:50%">.COOP</span></b>
              <h1 style="color:white;margin-bottom:30px">MY DATA - OUR HEALTH</h1>
											
			  <a ui-sref="public.registration" class="btn btn-primary" ng-hide="offline">Register Now</a>			 
			</div>
			</div></div>
		</div><div class="container"><div class="row">
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:330px; padding-top:30px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title">Sign in</h3>
		            	</div>
		            	<div class="panel-body">
			            	<p ng-show="error && !error.field" ng-class="{ 'alert-warning' : error.level == 'warning', 'alert-danger' : !error.level }" class="alert">
	                           {{ error.message || error }}
	                        </p>
	                        <p ng-show="offline" class="alert alert-danger">The backend is currently offline! Come back later.</p>
							<form ng-submit="login()" role="form" ng-hide="offline">
								<input type="email" class="form-control" placeholder="Email address" ng-model="login.email" style="margin-bottom:5px;" autofocus>
								<input type="password" class="form-control" placeholder="Password" ng-model="login.password" style="margin-bottom:5px;">
								<!-- TODO -->
								<div class="checkbox">
									<label class="checkbox" style="font-weight:normal;">
										<input type="checkbox" value="remember-me"> Remember me
									</label>
								</div>
								<button type="submit" ng-disabled="status.action=='login'" class="btn btn-lg btn-primary btn-block">Sign in</button>
								<div class="margin-top">
								  <a ui-sref='public.lostpw'>Forgot your password?</a>
								</div>
							</form>
		            	</div>
					</div>
				</div>
			</div>
		
			
		</div>
	  </div>
	 
	</div>
