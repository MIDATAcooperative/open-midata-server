<div ng-controller="AccountDataCtrl" class="ignore autosize">        
  <div class="body">
     <loader busy="status.isBusy !== false">
     <span translate="accountdata.midata_id"></span> <strong>{{ member.midataID }}</strong><br/>
     <span translate="accountdata.birthday"></span> <strong>{{ member.birthday | date : 'dd.MM.yy' }}</strong><br/><br/>
     <address>     
     <strong>{{ member.firstname }} {{ member.lastname }}</strong><br/>
     {{ member.address1 }}<br/>
     {{ member.address2 }}<br/>
     {{ member.zip }} {{ member.city }}
     </address>         
     </loader>
  </div>
  <div class="footer">
    <a ui-sref="^.user" class="btn btn-default" translate="accountdata.change_btn"></a>
  </div>

</div>
