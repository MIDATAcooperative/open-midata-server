<div ng-controller="AccountDataCtrl" class="ignore autosize">        

  <div class="body" ng-show="status.isBusy">Please wait...</div>
 
  <div ng-show="!status.isBusy" class="body">
     <span>Midata ID: </span><strong>{{ member.midataID }}</strong><br/>
     <span>Birthday: </span><strong>{{ member.birthday | date }}</strong><br/><br/>
     <address>     
     <strong>{{ member.firstname }} {{ member.sirname }}</strong><br/>
     {{ member.address1 }}<br/>
     {{ member.address2 }}<br/>
     {{ member.zip }} {{ member.city }}
     </address>         
  </div>
  <div class="footer">
    <button class="btn btn-default">Change</button>
  </div>

</div>
