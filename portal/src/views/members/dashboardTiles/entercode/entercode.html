
<div ng-controller="EnterCodeCtrl" class="autosize" ng-cloak>
  <div class="body">
   <div class="clearfix">
   <div class="float-left themeicon"><img src="/images/icons/research.png"></div>
   <p translate="entercode.title"></p>
   </div>
   <div class="extraspace">&nbsp;</div>     
    <p translate="entercode.description"></p>		
	<form name="myform" novalidate class="css-form form-horizontal" ng-submit="submitcode()" role="form">	
		<formrow myis="code" label="entercode.code"> 	
	  	    <input type="text" class="form-control" id="code" name="code" placeholder="" ng-model="code.code" ng-required="true">	
		    <formerror myid="code" type="notfound" message="error.unknown.code"></formerror>
		    <formerror myid="code" type="alreadyused" message="error.expired.code"></formerror> 
		    <formerror myid="code" type="notsearching" message="error.closed.study"></formerror>
  	    </formrow>				
   </form>     
  </div>
  <div class="footer">
    <button type="submit" class="btn btn-primary" translate="entercode.continue_btn"></button>
  </div>
</div>
