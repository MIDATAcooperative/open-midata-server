 <div ng-controller="ResearchSettingsCtrl" ng-cloak class="autosize">
   <div class="body">
   <div class="clearfix">
   <div class="float-left themeicon"><img src="/images/icons/settings.png"></div>
   <p>Configure your interest in study participation.</p>
   </div>
   <div class="extraspace">&nbsp;</div>   
   <form>
    <p><b>My study participation interest:</b></p>
    <div class="radio">    
    <label>
      <input type="radio" name="interest" value="ALL" selected> Generally interested
    </label>
    </div><div class="radio">
    <label>
      <input type="radio" name="interest" value="NONE"> Generally not interested
    </label>
    </div><div class="radio">
    <label>
      <input type="radio" name="interest" value="SOME"> Interested only in specific topics
    </label>
    </div> 
  </form>     	
  </div>
  <div class="footer">
    <button class="btn btn-default">Change configuration</button>
  </div>
</div>
