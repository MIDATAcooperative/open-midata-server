 <div ng-controller="ListStudiesCtrl" ng-cloak class="autosize body">
    <loader busy="status.isBusy !== false"> 	
	<div ng-show="results.length > 0">
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th translate="yourstudies.study"></th>
	      <th translate="yourstudies.status"></th>	      	     
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="study in results">
	      <td><a ui-sref="^.studydetails({ studyId : study.study })">{{ study.studyName }}</a></td>	  
	      <td translate="{{ 'enum.participationstatus.'+study.pstatus }}"></td>	      	         
	    </tr>
	  </tbody>
	</table>
	</div>
	<p ng-show="results.length == 0" translate="yourstudies.empty">	  
	</p>	
	 <p ng-hide="results.length" class="body teaser" translate="{{ view.teaser }}"></p>
	 </loader>
</div>
