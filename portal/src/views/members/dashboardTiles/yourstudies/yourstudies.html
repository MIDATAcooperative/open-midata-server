 <div ng-controller="ListStudiesCtrl" ng-cloak class="autosize body">
    <loader busy="status.isBusy !== false"> 	
	<div ng-show="results.length > 0">
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Study</th>
	      <th>Status</th>	      	     
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="study in results">
	      <td><a ui-sref="^.studydetails({ studyId : study.study.$oid })">{{ study.studyName }}</a></td>	  
	      <td>{{ study.pstatus }}</td>	      	         
	    </tr>
	  </tbody>
	</table>
	</div>
	<p ng-show="results.length == 0">
	  You do not participate in any study.
	</p>	
	 <p ng-hide="results.length" class="body teaser">{{ view.teaser }}</p>
	 </loader>
</div>
