<div ng-controller="ApiKeysCtrl">

	<div class="panel panel-primary">
		<div class="panel-heading" translate="apikeys.title"></div>
		<div class="body">
            <loader busy="status.isBusy !== false">
                <div ng-repeat="service in services">
                    <div class="row">
                        <div class="col-6">{{ service.name }}</div>
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-sm" translate="apikeys.add_btn" ng-click="addKey(service)"></button>
                            <button type="button" class="btn btn-default btn-sm" translate="apikeys.show_btn"></button>
                            <button type="button" class="btn btn-danger btn-sm" translate="apikeys.delete_btn"></button>
                        </div>
                    </div>
                </div>                
			</loader>
		</div>
    </div>
    
    <modal viewid="apikey">
        <div>
            <div translate="apikeys.instructions"></div>
            <hr>
            <div><b translate="apikeys.key"></b></div>
            <div translate="apikeys.instructions_key"></div>
            <input type="text" class="form-control" readonly ng-model="showkey.access_token">
            <hr>
            <div><b translate="apikeys.refresh"></b></div>
            <div translate="apikeys.instructions_refresh"></div>
            <input type="text" class="form-control" readonly ng-model="showkey.refresh_token">
        </div>
    </modal>
</div>
