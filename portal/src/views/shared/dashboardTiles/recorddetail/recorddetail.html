<div ng-controller="RecordDetailCtrl" class="body autosize">
 		    <div ng-show="status.isBusy">Please wait...</div>
    						
			<div class="row">
				<p class="col-sm-2" translate="recorddetail.name"></p>
				<p class="col-sm-10">{{record.name}}</p>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="recorddetail.owned_by"></p>
				<p class="col-sm-10">{{record.ownerName}}</p>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="recorddetail.created_by"></p>
				<p class="col-sm-10">{{record.creatorName}}</p>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="recorddetail.created_with"></p>
				<p class="col-sm-10">{{record.app}}</p>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="recorddetail.created_on"></p>
				<p class="col-sm-10">{{record.created | date : 'dd.MM.yy'}}</p>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="recorddetail.format"></p>
				<p class="col-sm-10">{{record.format}}</p>
			</div>
						
			<a href="javascript:" ng-click="showDetail();" class="btn btn-default" translate="common.view_btn"></a>
			
</div>
