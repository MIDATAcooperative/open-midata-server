<div ng-controller="SummaryCtrl" class="autosize">
  <div class="body">
  <div ng-if="view.setup.icon" class="pull-left themeicon">
    <img ng-src="{{ view.setup.icon }}" >
  </div>		  
  <p class="" translate="{{ view.setup.text }}"></p>
  </div>
   <div ng-if="view.setup.link" class="footer">			  
	  <a ui-sref="{{ view.setup.link }}" class="btn btn-default" translate="{{ view.setup.button }}"></a>
  </div>			  
</div>
