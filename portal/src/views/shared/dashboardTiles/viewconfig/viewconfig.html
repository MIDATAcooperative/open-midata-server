<div ng-controller="ViewConfigCtrl" class="ignore autosize">        

  <loader busy="status.isBusy !== false">
  <div class="body">
  
  <div ng-if="view.setup.icon" class="float-left themeicon">
    <img ng-src="{{ view.setup.icon }}" >
  </div>		  
  <p class="">{{ view.setup.text }}</p>
  </div>
   <div ng-if="view.setup.link" class="footer">			  
	  <a ui-sref="{{ view.setup.link }}" class="btn btn-primary">{{ view.setup.button }}</a>
  </div>	
  </loader>
</div>
