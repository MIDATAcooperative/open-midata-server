<div ng-controller="ProviderSearchCtrl" class="autosize">
  <div class="body">
  <div ng-if="view.setup.icon" class="float-left themeicon">
    <img ng-src="{{ view.setup.icon }}" >
  </div>		  
  <p class="" translate="{{ view.setup.text }}"></p>
  <div class="clearfix"></div>
  <form class="css-form form-horizontal">
  <formrow myid="name" label="providersearch.name"> 
    <input type="text" class="form-control" ng-model="criteria.name">
  </formrow>
  <formrow myid="city" label="providersearch.city_or_zip"> 
    <input type="text" class="form-control" ng-model="criteria.city">
  </formrow>
   </form>
  </div>
   <div class="footer">			  
	  <button ng-click="search()" class="btn btn-default" translate="providersearch.search_btn"></button>
  </div>			  
</div>
