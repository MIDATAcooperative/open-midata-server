           <div class="margin-top old">
			 <button class="btn btn-sm btn-primary" ng-click="close()" translate="terms.close_btn"></button>

		</div>
					<div class="panel panel-primary mi-or-terms">
		            	<div class="panel-heading">

		            	<a class="new mi-mo-menu_item" ng-click="close()">

		            	<div class="panel-body">		            	    
			              <div class="terms" ng-bind-html="terms.text"></div>
			              <div class="old">
			              <div class="extraspace"></div>
			              <button class="btn btn-primary" ng-click="close()" translate="terms.close_btn"></button>
			              </div>
			              <a class="new mi-mo-menu_item" ng-click="close()">
    <div class="mi-at-icon mi-at-icon-notifications" >
        <svg role="img">
		  <use xlink:href="/img/icons.svg#close" />
		</svg>
    </div>
    <span class="mi-at-text" translate="terms.close_new_btn">Close</span>
</a>			            	
		            	</div>
					</div>
