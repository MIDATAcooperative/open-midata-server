
	<div class="container" ng-controller="PassphraseCtrl" ng-cloak>
		<div class="row">
			
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:600px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title" translate="passphrase.title"></h3>
		            	</div>
		            	<div class="panel-body">
			            	<div class="alert alert-danger" ng-show="error">
								<p translate="{{ error.code }}"></p>
							</div>
							
							<p translate="passphrase.description"></p>
							<form name="form" ng-submit="submit()" role="form">
							   <input type="text" style="display: none" id="fakeUsername" name="fakeUsername" value="" />
                               <input type="password" style="display: none" id="fakePassword" name="fakePassword" value="" />
							
								<input type="password" class="form-control" translate translate-attr-placeholder="passphrase.passphrase" ng-model="passphrase.passphrase" style="margin-bottom:5px;" autofocus>
								<button type="submit" class="btn btn-primary btn-block" translate="passphrase.continue_btn"></button>
							</form>
							<div class="extraspace"></div>
							<p translate="passphrase.if_lost"></p>
		            	</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
