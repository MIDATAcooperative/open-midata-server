	<div class="container" ng-controller="SetPasswordCtrl" ng-cloak>
		<div class="row">
			<!-- Login -->
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:600px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title" translate="setpw.title"></h3>
		            	</div>
		            	<div class="panel-body">
			            	<p ng-show="error" translate="{{ error.code || error }}" ng-class="{ 'alert-warning' : error.level == 'warning', 'alert-danger' : !error.level }" class="alert">	                          
	                        </p>
							<div class="alert alert-success" ng-show="setpw.success">
								<p translate="setpw.success"></p>
								<p><a ui-sref="^.login" translate="setpw.back_to_login"></a></p>
							</div>
							<p translate="setpw.enter_new"></p>
							<form ng-submit="submit()" role="form">
								<input type="password" class="form-control" translate translate-attr-placeholder="setpw.new_password" ng-model="setpw.password" style="margin-bottom:5px;" autofocus>								
								<input type="password" class="form-control" translate translate-attr-placeholder="setpw.new_password_repeat" ng-model="setpw.passwordRepeat" style="margin-bottom:5px;">
								<button type="submit" class="btn btn-primary btn-block" translate="setpw.set_new_btn">Set New Password</button>
							</form>
		            	</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
