	<div class="mi-or-blue container" ng-controller="LostPasswordCtrl" ng-cloak>
		<div class="row">
			<!-- Login -->
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:600px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title" translate="lostpw.title"></h3>
		            	</div>
		            	<div class="panel-body" ng-hide="lostpw.success">
			            	
							<p translate="lostpw.description"></p>
							<form name="form" ng-submit="submit()" role="form" class="form form-horizontal">							  
								<formrow myid="email" label="lostpw.email">
								  <input type="text" class="form-control" ng-model="lostpw.email" style="margin-bottom:5px;" autofocus>
								</formrow>
								<div class="alert alert-danger" ng-show="error">
								  <p translate="{{ error.code || error }}"></p>
							    </div>
								<button type="submit" class="btn btn-primary btn-block" ng-disabled="status.action=='pw'" translate="lostpw.continue"></button>
							</form>							
														
		            	</div>
		            	<div class="panel-body" ng-show="lostpw.success">
		            	   <p translate="lostpw.success"></p>
		            	   <button class="btn btn-primary" type="button" translate="common.back_btn" ng-click="back();"></button>
		            	</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
