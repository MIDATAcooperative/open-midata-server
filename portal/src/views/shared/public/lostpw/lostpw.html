
	<div class="container" ng-controller="LostPasswordCtrl" ng-cloak>
		<div class="row">
			<!-- Login -->
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:600px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title" translate="lostpw.title"></h3>
		            	</div>
		            	<div class="panel-body">
			            	<div class="alert alert-danger" ng-show="error">
								<p translate="{{ error.code }}"></p>
							</div>
							<div class="alert alert-success" ng-show="lostpw.success">
								<p translate="lostpw.success"></p>
							</div>
							<p translate="lostpw.description"></p>
							<form name="form" ng-submit="submit()" role="form">
								<input type="email" class="form-control" translate translate-attr-placeholder="lostpw.email" ng-model="lostpw.email" style="margin-bottom:5px;" autofocus>
								<button type="submit" class="btn btn-primary btn-block" translate="lostpw.continue"></button>
							</form>
		            	</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
