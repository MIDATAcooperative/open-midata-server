	<div class="container" ng-controller="UnsubscribeCtrl" ng-cloak>
		<div class="row">
			<!-- Login -->
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:600px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title" translate="unsubscribe.title"></h3>
		            	</div>
		            	<div class="panel-body">
			            	<p ng-show="error" translate="{{ error.code || error }}" ng-class="{ 'alert-warning' : error.level == 'warning', 'alert-danger' : !error.level }" class="alert">	                          
	                        </p>
	                        <div ng-show="success">
								<div class="alert alert-success">
									<span translate="unsubscribe.success"></span>								
								</div>							
								<p><a ui-sref="^.login" translate="unsubscribe.back_to_login"></a></p>
							</div>
		            	</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
