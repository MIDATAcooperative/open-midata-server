
	<div  ng-controller="UserCtrl">		
		
				
		<div ng-cloak class="panel panel-primary">
		  <div class="panel-heading" translate="user.account"></div>
		  <div class="panel-body">
			<loader busy="status.isBusy !== false">
			
			<div class="row">
				<p class="col-sm-2" translate="user.name"></p>
				<p class="col-sm-10">{{user.name}}</p>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="user.email"></p>
				<p class="col-sm-10">{{user.email}}</p>
			</div> 
			<div class="row" ng-show="user.birthday">
				<p class="col-sm-2" translate="user.birthday"></p>
				<p class="col-sm-10">{{user.birthday | date : 'dd.MM.yyyy' }}</p>
			</div>
			<div class="row" ng-show="user.midataID">
				<p class="col-sm-2" translate="user.midataID"></p>
				<p class="col-sm-10">{{user.midataID }}</p>
			</div>
			
			<div class="row" ng-show="isSelf">
			  <div class="col-sm-12">
			     <a class="btn btn-default" href="javascript:" ui-sref="^.changepassword" translate="user.change_password_btn"></a>
			     
			     <div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span translate="user.action"></span> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="javascript:" ng-show="user.status=='ACTIVE'" ui-sref="^.changepassphrase" translate="user.change_passphrase_btn"></a></li>
    <li><a href="javascript:" ui-sref="^.changeemail" translate="user.change_email_btn"></a></li>
    <li><a href="javascript:" ui-sref="^.auditlog" translate="user.auditlog_btn"></a></li>
	<li><a href="javascript:" ng-disabled="msg" ng-click="fixAccount();" translate="user.repair_account_btn"></a></li>
	<li><a href="javascript:" ng-disabled="msg" ng-click="resetSpaces();" translate="user.reset_spaces_btn"></a></li>
	<li><a href="javascript:" ui-sref="^.delete_records" translate="user.delete_records_btn"></a></li>
	<li><a href="javascript:" ng-click="exportAccount()" translate="user.export_btn"></a></li>
	<li><a  href="javascript:" ng-show="user.role!='ADMIN'" ui-sref="^.accountwipe" translate="user.wipe_account_btn"></a></li>
  </ul>
</div>
			     
			     
			     
			     
			     
			  </div>			  
			</div>
			<div class="extraspace"></div>
			<div ng-show="msg" class="alert alert-info" translate="{{ msg }}"></div>
			
			</loader>
		  </div>
		</div>
		
		
		<div ng-cloak class="panel panel-primary">
		  <div class="panel-heading" translate="user.address"></div>
		  <div class="panel-body">
			<loader busy="status.isBusy !== false">
		
			
			<address>     
     		<strong>{{ user.firstname }} {{ user.lastname }}</strong><br/>
     		{{ user.address1 }}<br/>
     		{{ user.address2 }}<br/>
     		{{ user.zip }} {{ user.city }}
     		</address>  
			<a class="btn btn-default" href="javascript:" ui-sref="^.changeaddress" translate="user.change_address_btn"></a>
								
			</loader>
		  </div>
		</div>

		<div ng-cloak class="panel panel-primary">
		  <div class="panel-heading" translate="user.settings"></div>
		  <div class="panel-body">
			<loader busy="status.isBusy !== false">
			
			
			<div class="row">
				<p class="col-sm-2" translate="user.searchable_short"></p>
				<div class="col-sm-10">
				  <div translate="user.searchable"></div>
				  <div class="radio">
				    <label>
				      <input type="radio" ng-disabled="locked" name="searchable" ng-value="true" ng-model="user.searchable">
				      <span translate="user.searchable_yes"></span>
				    </label>
				  </div>
				  <div class="radio">
				    <label>
				      <input type="radio" ng-disabled="locked" name="searchable" ng-value="false" ng-model="user.searchable">
				      <span translate="user.searchable_no"></span>
				    </label>
				  </div>
				  <span class="help-block" translate="user.searchable_info"></span>
				 </div>
			</div>
			<div class="row">
				<p class="col-sm-2" translate="registration.language"></p>
				<p class="col-sm-10"><select ng-model="user.language" class="form-control" ng-options="lang.value as lang.name | translate for lang in languages"></select></p>
			</div>
			<button class="btn btn-default" ng-disabled="status.action == 'changesettings'" ng-click="updateSettings();" translate="user.change_settings_btn"></button>
			
			<div class="extraspace"></div>
			<div ng-show="msgSettings" class="alert alert-info" translate="{{ msgSettings }}"></div>
		
			</loader>
		  </div>
		</div>			   
		
		
	</div>
