
<div ng-controller="PluginsCtrl">
		
  <div class="panel panel-primary">
    <div class="body">
      <loader busy="status.isBusy !== false">
      <dir-pagination-controls pagination-id="plugintable"></dir-pagination-controls>
      <table class="table" ng-show="apps.length > 0">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Target Role</th>
          <th>Spotlighted</th>
          <th>Status</th>
        </tr>
        <tr dir-paginate="app in apps | itemsPerPage : 10" pagination-id="plugintable">
          <td><a ui-sref="^.manageapp({ appId : app._id })">{{  app.name }}</a></td>
          <td>{{ app.type }}</td>
          <td>{{ app.targetUserRole }}</td>
          <td><input class="checkbox" type="checkbox" ng-change="changePlugin(app);" ng-model="app.spotlighted"></td>
          <td><select class="form-control" ng-model="app.status" ng-change="changePlugin(app);" ng-options="status for status in pluginStati"></select></td>
        </tr>
      </table>
      <p ng-show="apps.length == 0">There are no plugins yet.</p>
            
      </loader>		
    </div>
  </div>		

		  	
</div>
