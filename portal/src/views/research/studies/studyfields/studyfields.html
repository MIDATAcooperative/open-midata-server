
    <div class="tab-content">
    <div class="tab-pane active">
	
	<div ng-app="studies" ng-controller="RequiredInformationCtrl" ng-cloak>
	<loader busy="status.isBusy !== false">
	<p ng-show="error && !error.field" translate="{{ error.code }}" ng-class="{ 'alert-warning' : error.level == 'warning', 'alert-danger' : !error.level }" class="alert">	   
	</p>
	<h2 translate="studyfields.required_data"></h2>
	<p class="alert alert-info" translate="studyfields.no_change_warning"></p>
	<form name="myform" novalidate class="css-form form-horizontal" ng-submit="setRequiredInformation()" role="form">
	  
	
	  <formrow myid="identity" label="studyfields.member_identity">
	     	     
	  
	    <div class="form-check">
		 <label class="form-check-label">
  	        <input class="form-check-input" type="radio" ng-disabled="studyLocked()" ng-change="requiredDataChange()" id="identity" name="identity" value="DEMOGRAPHIC" ng-model="information.identity">
  	        <div class="margin-left">
  	         <strong translate="studyfields.not_anonymous1"></strong><span translate="studyfields.not_anonymous2"></span>
  	        </div>
  	     </label>
  	    </div>
  	    
  	    <div class="form-check">
  	       <label class="form-check-label">
  	        <input class="form-check-input" type="radio" ng-disabled="studyLocked()" ng-change="requiredDataChange()" name="identity" value="RESTRICTED" ng-model="information.identity">
  	       <div class="margin-left">
  	         <strong translate="studyfields.pseudonymous1"></strong><span translate="studyfields.pseudonymous2"></span>
  	         </div>
  	       </label>
  	    </div>
  	    
  	    <div class="form-check">
  	       <label class="form-check-label">
  	        <input class="form-check-input" type="radio" ng-disabled="studyLocked()" ng-change="requiredDataChange()" name="identity" value="NONE" ng-model="information.identity">
  	       <div class="margin-left">
  	         <strong translate="studyfields.pseudonymous1b"></strong><span translate="studyfields.pseudonymous2b"></span>
  	         </div>
  	       </label>
  	    </div>
  	    
  	     <div class="form-check">
  	       <label class="form-check-label">
  	        <input class="form-check-input" type="checkbox" ng-disabled="studyLocked()" ng-change="requiredDataChange()" ng-model="information.anonymous">
  	        <div class="margin-left">
  	         <strong translate="studyfields.anonymous"></strong><span translate="studyfields.anonymous2"></span>
  	        </div>
  	       </label>
  	    </div>
  	      	     
      </formrow>
       <formrow myid="assistance" label="studyfields.assistance">
	     <div class="form-check">
  	       <label class="form-check-label">
  	        <input class="form-check-input" type="radio" ng-disabled="studyLocked()" ng-change="requiredDataChange()" name="assistance" value="NONE" ng-model="information.assistance">
  	        <div class="margin-left">
  	         <strong translate="studyfields.no_assistance1"></strong><span translate="studyfields.no_assistance2"></span>
  	        </div>
  	       </label>
  	    </div>   	     
	  
	    <div class="form-check">
		 <label class="form-check-label">
  	        <input class="form-check-input" type="radio" id="assistance" name="assistance" ng-change="requiredDataChange()" ng-disabled="studyLocked()" value="HCPROFESSIONAL" ng-model="information.assistance">
  	        <div class="margin-left">
  	         <strong translate="studyfields.assistance1"></strong><span translate="studyfields.assistance2"></span>
  	        </div>
  	     </label>
  	    </div>
      </formrow>
      <formrow myid="x" label="">
        <button type="submit" class="btn btn-primary" ng-disabled="studyLocked()" translate="common.change_btn"></button>
        <span class="text-success" ng-show="requiredDataOk"><span class="fas fa-check"></span> <span translate="common.save_ok"></span></span>
      </formrow>
    </form>
    
    <h2 translate="studyfields.groups"></h2>
    <p ng-hide="study.groups.length" translate="studyfields.groups_empty"></p>
    <table ng-show="study.groups.length" class="table table-striped">
      <tr>
        <th translate="studyfields.group_name"></th>
        <th translate="studyfields.group_description"></th>
        <th>&nbsp;</th>
      </tr>
      <tr ng-repeat="group in study.groups">
        <td><input class="form-control" type="text"  ng-change="groupChange()" ng-disabled="studyLocked()" ng-model="group.name"></td>
        <td><input class="form-control" type="text"  ng-change="groupChange()" ng-disabled="studyLocked()" ng-model="group.description"></td>
        <td><button class="btn btn-danger btn-sm" ng-click="deleteGroup(group);" translate="common.delete_btn" ng-disabled="studyLocked()">Delete</button>
      </tr>
    </table>
    <button class="btn btn-default" ng-click="addGroup();" translate="studyfields.add_group_btn" ng-disabled="studyLocked()"></button>
    <button class="btn btn-primary" ng-click="saveGroups()" ng-disabled="status.action == 'groups' || studyLocked()" translate="studyfields.save_changes_btn"></button>
    <span class="text-success" ng-show="groupSaveOk"><span class="fas fa-check"></span> <span translate="common.save_ok"></span></span>  
    </loader>
    </div>
    </div>	
	</div>
