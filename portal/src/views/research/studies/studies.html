
<div ng-controller="ResearchListStudiesCtrl" ng-cloak>
    <div class="page-header">
	<h1>Studies</h1>
	</div>
	<div class="panel panel-primary">
	<div class="panel-body">
	<loader busy="status.isBusy !== false">	
	<table ng-show="results.length > 0" class="table table-hover">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Validation</th>
	      <th>Participants</th>
	      <th>Execution</th>
	      <th>Created</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="study in results">
	      <td><a ui-sref="research.study.overview({ studyId : study._id.$oid})">{{ study.name }}</a></td>	  
	      <td>{{ study.validationStatus }}</td>
	      <td>{{ study.participantSearchStatus }}</td>
	      <td>{{ study.executionStatus }}</td>
	      <td>{{ study.createdAt | date }}</td>	         
	    </tr>
	  </tbody>
	</table>
	<p ng-hide="results.length">No studies have been created yet for your organisation.</p>
	<a class="btn btn-primary" ui-sref="research.createstudy">Create new study</a>
	</loader>
	</div>
	</div>
</div>
