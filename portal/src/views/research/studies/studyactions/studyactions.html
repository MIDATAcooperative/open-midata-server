   
<div ng-controller="StudyActionsCtrl" ng-cloak>   
   <div class="tab-content">
	    <div class="tab-pane active">	
	       <loader busy="status.isBusy !== false">
	       
	       <p class="alert alert-info" translate="studyactions.description"></p>
	       
	       <div ng-show="study.executionStatus == 'RUNNING'">
	       <form class="form-vertical">
	         <formrow myid="group" label="Group">
	           <select ng-model="crit.group" class="form-control" ng-options="group.name as group.name for group in study.groups"></select>
	         </formrow>
	       </form>
		   
		   
		   <button class="btn btn-default" ng-click="setGroup();" translate="studyactions.select_group_btn"></button>	  
		   <!--  <button class="btn btn-default" ng-click="addTask();" translate="studyactions.add_task_btn"></button> -->
           
           <form class="form-horizontal" ng-show="group != null">
             <formrow myid="plugin" label="studyactions.plugin">
               <select ng-model="crit.plugin" class="form-control" ng-options="plugin._id as plugin.name for plugin in plugins"></select>
             </formrow>
             <formrow myid="device" label="studyactions.device">
               <input type="text" id="device" name="device" ng-model="crit.device" class="form-control">
             </formrow>
             <formrow myid="restrictread" label="studyactions.restrict">
               <div class="checkbox">
                 <label>
                   <input type="checkbox" ng-model="crit.restrictread">
                 </label> 
               </div>
             </formrow>
             <button class="btn btn-default" ng-click="addApplication();" translate="studyactions.add_application_btn"></button>          
             
           </form>
                      
           </div>
   		   </loader>
		</div>	
	</div>
	<div ng-include="'/views/shared/dashboard/dashboard.html'"></div>
</div>
