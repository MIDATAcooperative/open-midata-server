	<div class="container" ng-controller="ResearchLoginCtrl" ng-cloak>
		<div class="row">
			<!-- Login -->
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:630px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title" translate="researcher_login.title"></h3>
		            	</div>
		            	<div class="panel-body">
		            		<p ng-show="error && !error.field" translate="{{ error.code || error }}" ng-class="{ 'alert-warning' : error.level == 'warning', 'alert-danger' : !error.level }" class="alert">
	                        </p>				
							<form name="form" novalidate class="css-form form-horizontal" ng-submit="dologin()" role="form">							  
							  <input type="email" class="form-control" translate translate-attr-placeholder="login.email_address" ng-model="login.email" style="margin-bottom:5px;" autofocus>
								<input type="password" class="form-control" translate translate-attr-placeholder="login.password" ng-model="login.password" style="margin-bottom:5px;">
                             <button type="submit" class="btn btn-lg btn-primary btn-block" translate="login.login_btn"></button>
                            </form>
                            <div class="margin-top">
							   <a ui-sref="public_research.lostpw" translate="login.forgot_your_password"></a>							   
							</div>
		            	</div>
					</div>
				</div>
			</div>
		</div>
	</div>
