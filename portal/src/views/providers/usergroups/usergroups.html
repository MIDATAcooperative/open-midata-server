<div ng-controller="UserGroupsCtrl">
		
 	<div class="panel panel-primary">
		<div class="panel-heading" translate="provider_usergroups.title"></div>
		<div class="body">
      <loader busy="status.isBusy !== false">
      <table class="table" ng-show="usergroups.length > 0">
        <tr>
          <th translate="provider_usergroups.name"></th>
          <th translate="provider_usergroups.status"></th>  
          <th></th>        
        </tr>
        <tr ng-repeat="item in usergroups|orderBy:'name'">
          <td><a ui-sref="^.editusergroup({ groupId : item._id })">{{ item.name }}</a></td>
          <td translate="{{ 'enum.userstatus.'+item.status }}"></td>          
          <td><button class="btn btn-danger btn-xs" ng-show="item.status != 'DELETED'" ng-disabled="status.action=='delete'" translate="common.delete_btn" ng-click="deleteGroup(item)"></button></td>
        </tr>
      </table>
      <p ng-show="usergroups.length == 0" translate="provider_usergroups.empty"></p>
      
      <a class="btn btn-primary" translate="common.add_btn" ui-sref="^.newusergroup"></a> 
            
      </loader>		
    </div>
  </div>		

		  	
</div>
