
<div ng-controller="PatientsCtrl" ng-cloak>    
	<div class="panel panel-primary">
	    <div class="panel-heading" translate="provider_patients.title">    
       </div>
		<div class="panel-body">
		
		<loader busy="status.isBusy !== false">
	    <table class="table" ng-show="patients.length > 0">
	      <tr>
	        <th>Surname</th>
	        <th>Firstname</th>
	        <th>Birthday</th>	        
	      </tr>
	      <tr ng-repeat="patient in patients">
	        <td><a href="javascript:" ng-click="selectPatient(patient)">{{ patient.name[0].family }}</a></td>
	        <td>{{ patient.name[0].given[0] }}</td>
	        <td>{{ patient.birthDate | date : 'dd.MM.yy'}}</td>	        
	      </tr>
	    </table>
	    
	    <p ng-show="patients.length == 0">No patients found.</p>
	    </loader>	                  
	    </div>	
	</div>
</div>
