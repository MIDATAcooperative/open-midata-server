<div ng-controller="ResultsCtrl" class="container" ng-cloak>

  <div ng-repeat="entry in results">
    <h2>{{ entry.linkId }}</h2>
    <p>{{ entry.text }}</p>
    <p><span translate="answers"></span> {{ entry.count }}</p>
    <div ng-if="entry.answer.some">
      <table class="table">
        <tr ng-repeat="(k,v) in entry.answer.some">
          <td>{{ k }}</td><td>{{ v }}</td>
        </tr>
      </table>
    </div> 
    <div ng-if="entry.answer.valueBoolean"></div> 
    <div ng-if="entry.answer.valueDecimal"></div>
    <div ng-if="entry.answer.valueInteger"></div>
    <div ng-if="entry.answer.valueDate"></div>
    <div ng-if="entry.answer.valueDateTime"></div>
    <div ng-if="entry.answer.valueTime"></div>
    <div ng-if="entry.answer.valueString"></div>
    <div ng-if="entry.answer.valueUri"></div>
    <div ng-if="entry.answer.valueCoding"></div>
    
  </div>

</div>
