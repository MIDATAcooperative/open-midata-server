<div ng-controller="PreviewCtrl" ng-cloak>			  
      <p class="text-center" ng-show="surveys.length == 0">No surveys found</p>		 		     
	  <ul class="list-group">
		  <li class="list-group-item" ng-repeat="survey in surveys | limitTo:5">
		    {{ survey.name }}				    
		    <span class="badge" ng-show="survey.answered">{{ survey.answered.created | date }}</span>				    
		  </li>
		  
	  </ul>
</div>
