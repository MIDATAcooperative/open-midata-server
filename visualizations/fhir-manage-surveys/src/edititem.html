<div ng-controller="EditItemCtrl" class="container" ng-cloak>
   <form class="form-horizontal">
	  <div class="form-group">
		 <label for="linkId" class="control-label col-sm-4" translate="item.linkId"></label>
		 <div class="col-sm-8">
		    <input id="linkId" class="form-control" type="text" ng-disabled="!advanced" ng-model="item.linkId">
		 </div>		         
	  </div>	
	  <div class="form-group" ng-show="advanced">
		 <label for="prefix" class="control-label col-sm-4" translate="item.prefix"></label>
		 <div class="col-sm-8">
		    <input id="prefix" class="form-control" type="text" ng-model="item.prefix">
		 </div>		         
	  </div>
	  <div class="form-group">
		 <label for="text" class="control-label col-sm-4" translate="item.text"></label>
		 <div class="col-sm-8">
		    <textarea id="text" class="form-control" ng-model="item.text">
		    </textarea>
		 </div>		         
	  </div>
	  <div class="form-group">
		 <label for="type" class="control-label col-sm-4" translate="item.type"></label>
		 <div class="col-sm-8">
		   <select id="type" class="form-control" ng-change="changeType()" ng-model="item.type" ng-options="type as ('type.'+type)|translate for type in types"></select>
		 </div>		         
	  </div>	
	  <div class="form-group" ng-show="hasRequired()">
         <label for="type" class="control-label col-sm-4"  translate="item.required"></label>
         <div class="col-sm-8 checkbox">
           <label>
			  <input type="checkbox" ng-model="item.required">
			       Yes
			</label>		           
         </div>		         
      </div>
      <div class="form-group" ng-show="hasRepeats()">
         <label for="type" class="control-label col-sm-4" translate="item.repeats"></label>
         <div class="col-sm-8 checkbox">
           <label>
			  <input type="checkbox" ng-model="item.repeats">
			       Yes
			</label>		           
         </div>		         
      </div>
      <div ng-show="hasOptions()">
         <hr>
         <p><b translate="item.options"></b></p>
         <div class="col-sm-12">
           <p ng-hide="item.option.length" translate="item.options_empty"></p>
           <table class="table table-condensed table-striped table-bordered" ng-show="item.option.length">
             <tr>
               <th width="40%" translate="item.display"></th>
               <th width="25%" ng-show="advanced" translate="item.system"></th>
               <th width="25%" ng-show="advanced" translate="item.code"></th>
               <th width="10%"></th>
             </tr>
             <tr ng-repeat="opt in item.option">
               <td><input class="form-control" type="text" ng-model="opt.valueCoding.display"></td>
               <td ng-show="advanced"><input class="form-control" type="text" ng-model="opt.valueCoding.system"></td>
               <td ng-show="advanced"><input class="form-control" type="text" ng-model="opt.valueCoding.code"></td>
               <td><button type="button" class="btn btn-xs btn-danger" ng-click="deleteOption(opt);" translate="item.delete_btn">delete</button></td>
             </tr>
           </table>
           <button type="button" class="btn btn-xs btn-primary" ng-click="addOption()" translate="item.add_option_btn">Add New Option</button>
           <hr>	  
         </div>
         	         
      </div>  	  
	   
	  <button class="btn btn-primary" ng-click="save()">Save</button>
	  <button class="btn btn-default" ng-click="delete()">Delete</button>			       		   
	  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
   </form>
</div>
