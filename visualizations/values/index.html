<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Data Entry</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/shared/css/app.css">
		<!-- jQuery needed for Bootstrap's JavaScript plugins -->
		<script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" defer></script>
		<script type="text/javascript" src="/shared/js/midata.js" defer></script>
		<script type="text/javascript" src="js/app.js" defer></script>
	</head>
	<body>
		<div class="container" ng-app="jsonRecords" ng-controller="CreateCtrl" ng-cloak>
		  
		  <div class="alert alert-success alert-dismissable" ng-show="success">
			<button type="button" class="close" ng-click="success=false" aria-hidden="true">&times;</button>
			Data successfully added.
		  </div>
		  <div class="alert alert-danger" ng-show="error">
			{{ error }}			
		  </div>
		  <form class="form-horizontal">
		    <div class="form-group"> 
		      <label class="col-sm-4 control-label" for="what">What:</label>
		      <div class="col-sm-8">
		        <select id="what" class="form-control" ng-model="newentry.format" ng-options="format.label for format in formats"></select>
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="col-sm-4 control-label" for="value">Value:</label>
		      <div class="col-sm-8">
		        <div class="input-group">
		           <input id="value" class="form-control" ng-model="newentry.value" type="number">
		           <span class="input-group-addon">{{ newentry.format.unit }}</span>
		         </div>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-4 control-label" for="context">Context:</label>
		      <div class="col-sm-8">
		         <input id="context" class="form-control" ng-model="newentry.context" type="text">
		      </div>
		    </div>	
		    <div class="form-group">
		      <label class="col-sm-4 control-label" for="date">Date:</label>
		      <div class="col-sm-8">
		         <input id="date" class="form-control" ng-model="newentry.date" type="date">
		      </div>
		    </div>		    
		    		   		    
		    <button class="btn btn-primary" ng-disabled="isBusy || !isValid" ng-click="add()">Add</button>
		  </form>
		</div>		
	</body>
</html>
