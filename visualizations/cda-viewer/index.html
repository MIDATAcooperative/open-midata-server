<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CDA Viewer</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- jQuery needed for Bootstrap's JavaScript plugins -->
		<script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" defer></script>
		<script type="text/javascript" src="js/app.js" defer></script>
		<link rel="stylesheet" type="text/xsl" href="CDA.xsl">
	</head>
	<body>
		<div class="container" ng-app="cda" ng-controller="CDACtrl" ng-cloak>
		    <div ng-show="loading != 0">
		     <p>Loading...</p>
		    </div>	
		    <div ng-hide="records.length">
			  <h2>CDA Viewer</h2>
			  <p>Assign CDA documents to this visualization in order to view them.</p>			  
			</div>			
			<div id="myxml">			
			</div>
		</div>
	</body>
</html>
