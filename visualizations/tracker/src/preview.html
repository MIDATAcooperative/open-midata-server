<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tracker</title>
	
	    <!-- build:css assets/app.min.css -->
		<link rel="stylesheet" href="components/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="components/midata-css/index.css">
		<!-- endbuild -->
		
		<!-- build:js assets/app.min.js -->
		<script type="text/javascript" src="components/jquery/jquery.js" defer></script>
		<script type="text/javascript" src="components/bootstrap/js/bootstrap.js" defer></script>
		<script type="text/javascript" src="components/angular/angular.js" defer></script>
		<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js" defer></script>		
		<script type="text/javascript" src="components/midata-js/index.js" defer></script>
		<script type="text/javascript" src="app.js" defer></script>
		<!-- endbuild -->
	</head>
	<body>
		<div class="container" ng-app="tracker" ng-controller="PreviewCtrl" ng-cloak>		  
		
		  <form class="form-horizontal">
		    
		    <div class="form-group"> 
		        <label>Events tracked today:</label>
		        <div class="form-control-static" ng-hide="tracked.length">
		          <p>No events tracked yet for today.</p>
		          <p>Click on the 'view' button below to open the tracker plugin.</p>
		        </div>
		        <ul>
		        <li ng-repeat="code in tracked | limitTo : 9">		        
		          {{ code.code.text }}
		        </li>
		        <li ng-show="tracked.length > 9">{{ tracked.length - 9 }} more</li>
		        </ul>		        		      
		    </div>
		     	
		  	   
		  </form>
		  
	   </div>		
	</body>
</html>
