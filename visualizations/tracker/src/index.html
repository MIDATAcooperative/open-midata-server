<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tracker</title>

        <!-- build:css assets/app.min.css -->
		<link rel="stylesheet" href="components/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="components/midata/css/app.css">
		<!-- endbuild -->
		
		<!-- build:js assets/app.min.js -->
		<script type="text/javascript" src="components/jquery/jquery.js" defer></script>
		<script type="text/javascript" src="components/bootstrap/js/bootstrap.js" defer></script>
		<script type="text/javascript" src="components/angular/angular.js" defer></script>
		<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js" defer></script>		
		<script type="text/javascript" src="components/midata/js/midata.js" defer></script>
		<script type="text/javascript" src="app.js" defer></script>
		<!-- endbuild -->
	</head>
	<body>
		<div class="container" ng-app="tracker" ng-controller="CreateCtrl" ng-cloak>		  
		  <div class="alert alert-success alert-dismissable" ng-show="success">
			<button type="button" class="close" ng-click="success=false" aria-hidden="true">&times;</button>
			Data successfully added.
		  </div>
		  <div class="alert alert-danger" ng-show="error">			
			{{ error }}
		  </div>
		  <form class="form-horizontal" ng-hide="mode=='edit'">
		    <div style="min-height:365px">
		    <p>Which of the events you want to track happend today?</p>
		    <div class="form-group">
		      <label class="col-sm-4 control-label" for="date">Date of events</label>
		      <div class="col-sm-8">
		         <div class="input-group">
				    <input type="text" id="date" is-open="datePickers.dateOpened" datepicker-options="dateOptions" close-text="Close" uib-datepicker-popup="dd.MM.yyyy" class="form-control" placeholder="Date" autofocus ng-model="newentry.date">
					<span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="datePickers.dateOpened=true;"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                 </div>		      		     
		      </div>
		    </div>		
		    <div class="form-group"> 
		      <label class="col-sm-4 control-label" for="what">Events/Observations:</label>
		      <div class="col-sm-8">
		        <p class="form-control-static" ng-hide="codes.length">Empty! Please click the '<i>Edit Event List</i>' button to add event types.</p>
		        <div ng-repeat="code in codes">
		          <label class="checkbox">
		            <input type="checkbox" ng-model="code.selected" >{{ code.display }}
		          </label>
		        </div>		        
		      </div>
		    </div>
		     	
		    <div class="extraspace"></div>    
		    		   		    
		    <button class="btn btn-primary" ng-disabled="isBusy || !isValid" ng-click="add()">Add</button>
		    <button class="btn btn-default" ng-disabled="isBusy || !isValid" ng-click="mode='edit'">Edit Event List</button>
		    
		    </div>
		  </form>
		  
		  <form name="editForm" novalidate class="form-horizontal" ng-show="mode=='edit'" ng-submit="saveCodes()">
		    <p>Edit list of available events:</p>	
		    <p><b>Event/Observation Title</b>	    		      
		        <div class="form-group" ng-class="{ 'has-error' : !code.display }"ng-repeat="code in codes">		        
		          <div class="col-sm-8">  
		            <input type="text" required ng-model="code.display" class="form-control">
		          </div>		        
		          <div class="col-sm-4">
		            <button class="btn btn-default" ng-click="removeCode($index)">Remove</button>
		          </div>  
		        </div>		        		      
		        <div class="form-group">
		        <div class="col-sm-8">  
		            <input type="text" ng-model="newcode.display" placeholder="Name of event to track" class="form-control">
		          </div>		        
		          <div class="col-sm-4">
		            <button type="button" class="btn btn-default" ng-disabled="!newcode.display" ng-click="addCode()">Add</button>
		          </div>
		        </div>
		      <button type="submit" class="btn btn-primary" ng-disabled="isBusy || !isValid" >Done</button>
		      <button type="button" class="btn btn-default" ng-disabled="isBusy || !isValid" ng-click="reset()">Cancel</button>
		  </form>
		</div>		
	</body>
</html>
