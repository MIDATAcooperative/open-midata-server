<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Record List</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/shared/css/app.css">
		<!-- jQuery needed for Bootstrap's JavaScript plugins -->
		<script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" defer></script>
		<script type="text/javascript" src="/shared/js/midata.js" defer></script>
		<script type="text/javascript" src="js/app.js" defer></script>
	</head>
	<body>
		<div class="container" ng-app="recordList" ng-controller="RecordListCtrl" ng-cloak>
			<div class="alert alert-danger alert-dismissable" ng-show="error">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<p>{{error}}</p>
			</div>
			<div ng-show="mode=='loading'">
				<p>Loading records...</p>
			</div>
			
			<div ng-show="mode=='create'">
			<div class="col-xs-10 col-xs-offset-2 page-header">
				<p class="head">Create a new text record</p>
			</div>
			<div class="col-xs-10 col-xs-offset-2">
				<div class="alert alert-success alert-dismissable" ng-show="success">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					{{success}}
				</div>
				<div class="alert alert-danger alert-dismissable" ng-show="error">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<p>{{error}}</p>
				</div>
			</div>
			<form class="form-horizontal">
			    <div class="form-group" ng-class="{'has-error': errors.date}">
					<label for="date" class="col-xs-2 control-label">Date</label>
					<div class="col-xs-10">
						<input type="date" id="date" class="form-control" placeholder="Date" autofocus ng-model="date">
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': errors.title}">
					<label for="title" class="col-xs-2 control-label">Title</label>
					<div class="col-xs-10">
						<input type="text" id="title" class="form-control" placeholder="Title" autofocus ng-model="title">
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': errors.content}">
					<label for="content" class="col-xs-2 control-label">Content</label>
					<div class="col-xs-10">
						<textarea rows="5" id="content" class="form-control" placeholder="Enter your content here." ng-model="content"></textarea>
					</div>
				</div>
				<div class="col-xs-10 col-xs-offset-2">
					<a href="javascript:" class="btn btn-primary" ng-class="{disabled: loading}" ng-click="validate()">Create</a>
					<a href="javascript:" class="btn btn-default" ng-class="{disabled: loading}" ng-click="cancel()">Cancel</a>
				</div>
			</form>
			</div>
			
			
			<div ng-show="mode=='view'">
			    <button class="btn btn-primary" ng-click="newEntry()">New Entry</button>
			    <div class="extraspace"></div>
				<p ng-hide="records.length">There are no records to display.</p>
				<div class="panel-group" ng-show="records.length">
					<div class="panel panel-primary" ng-repeat="record in records | orderBy : record.data.effectiveDateTime">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-target="#collapse-{{record.id}}">
									{{ record.data.effectiveDateTime | date }} : {{record.name}}
								</a>
							</h4>
						</div>
						<div id="collapse-{{record.id}}" class="panel-collapse collapse">
							<div class="panel-body" style="white-space: pre-line;">{{record.data.valueString}}</div>
						</div>
					</div>
				</div>
			</div>
			<div class="extraspace"></div>
		</div>
	</body>
</html>
