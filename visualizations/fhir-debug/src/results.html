<div class="container" ng-controller="ResultsCtrl" ng-cloak>
      <h3>Query {{ makeLabel(resourceType) }}</h3>

<label>Query:</label>		   
<pre>
/fhir/{{resourceType}}{{queryStr}}
</pre>

<label>Returned {{ results.length}} resources:</label>
<table class="table table-striped table-condensed">
  <tr ng-repeat="entry in results">
   <td><a href="javascript:" ng-click="editResource(entry)">{{ entry.id }}</a></td>
   <td>{{ makeHRName(entry) }}</td>		         
  </tr>
</table>
<div class="extraspace">
<a class="btn btn-default" href="javascript:" ui-sref="resources">Back To Main Menu</a>
</div>

	
		<label>Bundle, as returned by server: </label>     
		<pre>
{{ bundle | json }}
	    </pre>
		         
</div>
