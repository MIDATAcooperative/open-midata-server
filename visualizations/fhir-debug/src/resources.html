<div class="container" ng-controller="ResourcesCtrl" ng-cloak>
   
		     <h3>Select a resource to edit</h3>
		     <div class="list-group">
		       <a class="list-group-item" ng-repeat="(id, res) in pool" href="javascript:" ng-click="editResource(id)">
		         <h4>{{ makeHRName(res) }}</h4>		         
		         <p class="list-group-item-text">{{ makeLabel(res.resourceType) }}</p>
		       </a>
		     </div>
	
	<button class="btn btn-primary" ng-click="saveAllModified()">Save Transaction Bundle</button>
	<button class="btn btn-danger" ng-click="clear()">Clear Transaction</button>			     	
	<a href="javascript:" ui-sref="list" class="btn btn-default">Create a new resource</a>   
	<a href="javascript:" ui-sref="resourcepick" class="btn btn-default">Query for resources</a>
	<div class="extraspace"></div>
	<div ng-if="error">
	<label>An error occured:</label>	
	<pre >
{{ error | json }}
	</pre>     
	</div>
		     <pre>
{{ transaction | json }}
		     </pre>
		     
    
</div>
