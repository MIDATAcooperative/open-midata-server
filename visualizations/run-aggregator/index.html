<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Run Aggregator</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- jQuery needed for Bootstrap's JavaScript plugins -->
		<script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="container" ng-app="runAggregator" ng-controller="RunAggregatorCtrl">
			<div class="page-header">
				<h3>Run Aggregator</h3>
			</div>
			
			<div class="alert alert-danger alert-dismissable" ng-show="error">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<p>{{error}}</p>
			</div>
			
			<div ng-show="loading">
				<p>Loading records...</p>
			</div>
			<div ng-hide="loading">
				<div class="row">
					<div class="col-xs-8">Total distance covered:</div>
					<div class="col-xs-2"><p class="text-info"><strong>{{distance}}</strong></p></div>
					<div class="col-xs-2">km.</div>
				</div>
				<div class="row">
					<div class="col-xs-8">Total time spent running:</div>
					<div class="col-xs-2"><p class="text-info"><strong>{{time}}</strong></p></div>
					<div class="col-xs-2">hours.</div>
				</div>
				<div class="row">
					<div class="col-xs-8">Average speed:</div>
					<div class="col-xs-2"><p class="text-info"><strong>{{speed}}</strong></p></div>
					<div class="col-xs-2">km/h.</div>
				</div>
			</div>
		</div>
	</body>
</html>
