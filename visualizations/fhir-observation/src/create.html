
<div ng-controller="CreateCtrl" ng-cloak>

	<div class="alert alert-success alert-dismissable" ng-show="success">
		<button type="button" class="close" ng-click="success=false" aria-hidden="true">&times;</button>
		<span translate="data_added"></span>
	</div>
	<div class="alert alert-danger" ng-show="error">{{ error }}</div>
	<form class="form">

		<div class="form-group col-sm-4">
			<label class="control-label" for="date" translate="date"></label>

			<div class="input-group">
				<input type="text" id="date" is-open="datePickers.dateOpened" datepicker-options="dateOptions" popup-placement="top-right"
					close-text="Close" uib-datepicker-popup="dd.MM.yyyy" class="form-control" placeholder="Date" autofocus
					ng-model="newentry.effectiveDateTime"> <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="datePickers.dateOpened=true;">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>


		</div>

		<div class="form-group col-sm-7" ng-if="newentry.valueQuantity">
			<label class="control-label" for="value">{{ getLabel(measure) }}</label>

			<div class="input-group">
				<input id="value" class="form-control" ng-model="newentry.valueQuantity.value" type="number"> <span class="input-group-addon">{{
					newentry.valueQuantity.unit }}</span>
			</div>

		</div>

		<div class="form-group col-sm-7" ng-if="newentry.component">
			<div ng-repeat="comp in newentry.component">
				<label class="control-label" for="value">{{ getCodeableConcept(comp.code) }}</label>

				<div class="input-group">
					<input id="value" class="form-control" ng-model="comp.valueQuantity.value" type="number"> <span class="input-group-addon">{{
						comp.valueQuantity.unit }}</span>
				</div>
			</div>
		</div>

		<div class="col-sm-1">
			<label class="control-label">&nbsp;</label>
			<button class="btn btn-primary" ng-disabled="isBusy || !isValid" ng-click="add()" translate="add_btn"></button>
		</div>
	</form>
</div>
