
<div ng-controller="OverviewCtrl">
   <div style="position:relative;overflow:hidden;max-height:245px">
     
     <div style="position:absolute;z-index:10;">
	<table class="table table-condensed table-hover" ng-hide="isEmpty">
		
			<tr ng-repeat="record in records | orderBy : 'data.effectiveDateTime' : true | limitTo : 4" ng-click="show(record);">
			    <td><img width="30" ng-src="{{'images/'+record.img}}"></td>
				<td translate="{{record.label}}"></td>
				<td>
					
					<b>{{ record.data.valueQuantity.value }} {{ record.data.valueQuantity.unit }}</b>
					
				</td>

				<td>{{ record.data.effectiveDateTime | date }}</td>				
			</tr>
		
	</table>

    
    </div>
    <img class="round" style="width:100%;height:100%;opacity:0.5;padding:0px" src="images/fitness.jpeg">
   </div>
</div>
