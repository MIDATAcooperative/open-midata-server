<div class="container" style="max-height:250px;overflow:auto" ng-controller="PreviewCtrl" ng-cloak>
			 <div class="text-center lead" translate="count_entries" translate-value-count="{{ summary.count }}"></div> 
             <div ng-show="summary.newest" class="text-center"><span translate="last_entry_at"></span> <b>{{ summary.newest | date }}</b>.</div>
             <hr/>		
             <div ng-show="summary.count === 0">
               <p><strong translate="teaser1"></strong></p>
               <p translate="teaser2"></p>
               <p translate="teaser3"></p> 
             </div>
			 <strong>{{record.name}}</strong>							
			 <button ng-click="download(record)" translate="download_btn" class="btn btn-xs btn-default"></button>
						
</div>
