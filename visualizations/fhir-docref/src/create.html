
<div class="container" ng-controller="CreateCtrl" ng-cloak>
  <div class="row">
			<div class="col-xs-10 col-xs-offset-2 page-header">
				<p translate="create_description"></p>
			</div>
			<div class="col-xs-10 col-xs-offset-2">
				<div class="alert alert-success alert-dismissable" ng-show="success">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<span translate="{{success}}"></span>
				</div>
				<div class="alert alert-danger alert-dismissable" ng-show="errors.server">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<p translate="{{errors.server}}"></p>
				</div>
			</div>
			<form class="form-horizontal" ng-submit="validate()">
				<div class="form-group" ng-class="{'has-error has-feedback': errors.title}">
					<label for="title" class="col-xs-2 control-label" translate="title"></label>
					<div class="col-xs-10">
						<input type="text" id="title" class="form-control" translate translate-attr-placeholder="title" ng-model="data.title" autofocus>
						<span class="glyphicon glyphicon-question-sign form-control-feedback" data-toggle="tooltip" title="{{errors.title | translate}}" ng-show="errors.title"></span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error has-feedback': errors.type}">
					<label for="type" class="col-xs-2 control-label" translate="type"></label>
					<div class="col-xs-10">
						<select class="form-control" ng-model="data.type" ng-options="type.labelTranslation group by type.source | translate for type in types | orderBy : ['order', 'labelTranslation']"></select>
						<span class="glyphicon glyphicon-question-sign form-control-feedback" data-toggle="tooltip" title="{{errors.type | translate}}" ng-show="errors.type"></span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error has-feedback': errors.file}">
					<label for="file" class="col-xs-2 control-label" translate="file"></label>
					<div class="col-xs-10">
						<input type="file" id="file" nv-file-select="" uploader="uploader">
						<span class="glyphicon glyphicon-question-sign form-control-feedback" data-toggle="tooltip" title="{{errors.file | translate}}" ng-show="errors.file"></span>
					</div>
				</div>
				<div ng-hide="uploading">
					<div class="row">
						<div class="col-xs-10 col-xs-offset-2">
							<a href="" class="btn btn-primary" ng-class="{disabled: loading}" ng-click="validate()" translate="save_btn"></a>
						</div>
					</div>
				</div>
				<div ng-show="uploading">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<div class="progress">
								<div class="progress-bar" role="progressbar" ng-style="{'width': uploader.progress + '%'}">
									{{uploader.progress + "%"}}
								</div>
							</div>
						</div>
						<div class="col-xs-2" ng-hide="uploadComplete">
							<a href="" class="btn btn-danger" ng-click="cancel()" translate="cancel_btn"></a>
						</div>
						<div class="col-xs-2" ng-show="uploadComplete" translate="saving"></div>
					</div>
				</div>
			</form>
			</div>
		</div>
