<div ng-controller="PickCtrl" class="container" ng-cloak>
    <div ng-show="surveys.length == 0">		
		<p translate="empty"></p>
	</div>
	<div ng-show="(surveys.length > 0 || edit)">
	   <p translate="select_survey"></p>
	   <ul class="list-group">
	     <li class="list-group-item" ng-repeat="survey in surveys">
	        <a href="javascript:" ng-click="startSurvey(survey, false);">{{ survey.title }}</a>	
	        <span class="badge" ng-show="survey.answered"><span translate="last_answered"></span>: {{ survey.answered.created | date }}</span>
	        <span class="badge" ng-show="survey.frequency">{{ survey.frequency }}</span>
	     </li>	   
	    </ul>
	</div>
</div>
