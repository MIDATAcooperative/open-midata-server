<div ng-controller="EditItemCtrl" class="container" ng-cloak>
   <form class="form-horizontal">
	  <div class="form-group">
		 <label for="linkId" class="control-label col-sm-4">Question ID</label>
		 <div class="col-sm-8">
		    <input id="linkId" class="form-control" type="text" ng-model="item.linkId">
		 </div>		         
	  </div>	
	  <div class="form-group">
		 <label for="prefix" class="control-label col-sm-4" translate="item.prefix"></label>
		 <div class="col-sm-8">
		    <input id="prefix" class="form-control" type="text" ng-model="item.prefix">
		 </div>		         
	  </div>
	  <div class="form-group">
		 <label for="text" class="control-label col-sm-4" translate="item.text"></label>
		 <div class="col-sm-8">
		    <textarea id="text" class="form-control" ng-model="item.text">
		    </textarea>
		 </div>		         
	  </div>
	  <div class="form-group">
		 <label for="type" class="control-label col-sm-4" translate="item.type"></label>
		 <div class="col-sm-8">
		   <select id="type" class="form-control" ng-change="changeType()" ng-model="item.type" ng-options="type as type|translate for type in types"></select>
		 </div>		         
	  </div>	
	  <div class="form-group">
         <label for="type" class="control-label col-sm-4" translate="item.required">Answer Required?</label>
         <div class="col-sm-8">
           <label>
			  <input type="checkbox" ng-model="item.required">
			       Yes
			</label>		           
         </div>		         
      </div>
      <div class="form-group" ng-show="hasRepeats()">
         <label for="type" class="control-label col-sm-4" translate="item.repeats">Multiple Choice</label>
         <div class="col-sm-8">
           <label>
			  <input type="checkbox" ng-model="item.repeats">
			       Yes
			</label>		           
         </div>		         
      </div>
      <div class="form-group" ng-show="hasOptions()">
         <label for="option" class="control-label col-sm-4" translate="item.options">Options</label>
         <div class="col-sm-8">
           <table class="table" ng-show="item.option.length">
             <tr>
               <th>Displayed Text</th>
               <th>Code System</th>
               <th>Code</th>
               <th></th>
             </tr>
             <tr ng-repeat="opt in item.option">
               <td><input class="form-control" type="text" ng-model="opt.valueCoding.display"></td>
               <td><input class="form-control" type="text" ng-model="opt.valueCoding.system"></td>
               <td><input class="form-control" type="text" ng-model="opt.valueCoding.code"></td>
               <td><button type="button" class="btn btn-xs btn-danger" ng-click="deleteOption(opt);">delete</button></td>
             </tr>
           </table>
           <button type="button" class="btn btn-xs btn-primary" ng-click="addOption()">Add New Option</button>
         </div>		         
      </div>  	  
	   
	  <button class="btn btn-primary" ng-click="save()">Save</button>
	  <button class="btn btn-default" ng-click="delete()">Delete</button>			       		   
	  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
   </form>
</div>
