<div class="ignore autosize" ng-controller="CirclesCtrl">
    <div class="body body-center text-center" ng-show="status.isBusy">Please wait...</div>
    <div ng-show="circles.length" class="body">{{ circles.length }} Circles available:</div>
    <div class="body text-center" ng-show="!status.isBusy && circles.length == 0">You do not have any circles.</div>
    <p ng-hide="status.isBusy || circles.length" class="body teaser">{{ view.teaser }}</p>
    <ul class="list-group" ng-show="!status.isBusy && circles.length > 0">
		<li class="list-group-item rotate truncate" ng-repeat="circle in circles | limitTo : limit">
		    <div class="pull-right" ng-if="view.setup.allowRemove">
			   <button type="button" class="btn btn-xs btn-danger" ng-click="removeRecord(record)">
				  <span class="glyphicon glyphicon-remove"></span>
			   </button>
			</div>			    			
			<span ng-show="circle.ownerName" class="label label-info">{{ circle.ownerName }}</span>					
			<a href="javascript:;" ng-click="showCircle(circle)">{{circle.name}}</a>
												
		</li>
	</ul>
	<div class="footer">
	  <a class="btn btn-default" href="/members/circles">Manage Circles</a>
	</div>	
</div>
