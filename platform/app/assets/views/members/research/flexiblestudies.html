 <div ng-controller="FlexibleStudiesCtrl">
  <div class="body" ng-show="status.isBusy">Please wait...</div>
  <div class="body" ng-show="!status.isBusy && studies.length == 0">Empty</div>
  
  <ul class="list-group" ng-show="!loadingRecords && studies.length > 0">
	<li class="list-group-item" ng-repeat="study in studies">					
	   <a href="javascript:;" ng-click="showDetails(study)">{{study.name}}</a>										
  	</li>
  </ul>
</div>
