 <div ng-controller="ListStudiesCtrl" ng-cloak class="autosize body">
        	
	<div ng-show="results.length > 0">
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Study</th>
	      <th>Status</th>	      	     
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="study in results">
	      <td><a ng-href="/members/studies/{{study.study.$oid}}/details">{{ study.studyName }}</a></td>	  
	      <td>{{ study.status }}</td>	      	         
	    </tr>
	  </tbody>
	</table>
	</div>
	<p ng-show="results.length == 0">
	  You do not participate in any study.
	</p>	
	 <p ng-hide="status.isBusy || results.length" class="body teaser">{{ view.teaser }}</p>
</div>
