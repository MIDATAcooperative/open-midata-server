@main("Study Details") {
<div ng-app="participation" ng-controller="StudyDetailCtrl" ng-cloak>
	<h1>Study Details</h1>
	<p>{{ study.name }}</p>
	<p>{{ study.description }}</p>
	<h2>Organisation</h2>
	<p>{{ research.name }}</p>
	<p>{{ research.description }}</p>
	
	<div ng-show="participation.history.length">
	    <h2>Participation History</h2>
	    <table class="table">
	      <thead>
	        <tr>
	          <th>Event</th>
	          <th>Who</th>
	          <th>When</th>
	          <th>Comment</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="entry in participation.history">
	          <td>{{ entry.event }}</td>
	          <td>{{ entry.whoName }}</td>
	          <td>{{ entry.timestamp | date }}</td>
	          <td>{{ entry.message }}</td>
	        </tr>
	      </tbody>
	    </table>
    </div>
	
	<button ng-show="mayRequestParticipation()" ng-click="requestParticipation()" class="btn btn-primary">Request Participation</button>
	<button ng-show="mayDeclineParticipation()" ng-click="noParticipation()" class="btn">Do not participate</button>
	
</div>
<script type="text/javascript" src="@routes.Assets.at("javascripts/members/participation.js")" defer></script>
}
