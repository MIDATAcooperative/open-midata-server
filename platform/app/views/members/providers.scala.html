
@main("Healthcare Providers") {
	
	<div ng-app="healthprovider" ng-cloak ng-controller="DashboardCtrl">
	<div class="page-header">
      <h1>Healthcare Providers</h1>
    </div>
    
    <div ng-repeat="def in layout.full">
   
      <div class="panel panel-primary" ng-show="def.active">
	    <div class="panel-heading">{{ def.title }}</div>
        <div ng-include="def.template"></div>		  
	  </div>
	
	</div>
	
	<div class="row">
	  <div class="col-md-6">
	     <div ng-repeat="def in layout.small" ng-if="$even">   
		      <div class="panel panel-primary" ng-show="def.active">
			    <div class="panel-heading">{{ def.title }}</div>
		        <div ng-include="def.template"></div>		  
			  </div>	
	     </div>
	  </div>
	  <div class="col-md-6">
	    <div ng-repeat="def in layout.small" ng-if="$odd">
   
          <div class="panel panel-primary" ng-show="def.active">
	        <div class="panel-heading">{{ def.title }}</div>
            <div ng-include="def.template"></div>		  
	      </div>
	
	    </div>
	  </div>
	</div>
	
	<div ng-repeat="def in layout.modal">
	  
      <modal title="Records">
	     <div ng-include="def.template"></div>
	  </modal>	          
	
	</div>
     
    <script type="text/javascript" src="@routes.Assets.at("javascripts/views.js")" defer></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/members/healthprovider.js")" defer></script>
}
