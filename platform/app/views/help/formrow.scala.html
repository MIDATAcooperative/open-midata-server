@(id:String, label: String)(content: Html)
<div class="form-group" ng-class="{ 'has-error' :  myform.@(id).$invalid && (myform.@(id).$dirty || submitted) }">
   <label for="@id" class="col-sm-4 control-label">@label</label>
   <div class="col-sm-8">
     @content
     <p ng-show="myform.@(id).$error.required && (myform.@(id).$dirty || submitted)" class="help-block">
       Please fill out this input field.      
     </p>
   </div>   
</div>
