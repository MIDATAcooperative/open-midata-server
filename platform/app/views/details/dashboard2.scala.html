@(dashid: String) 

    <div ng-cloak ng-controller="DashboardCtrl" dashid="@dashid">
    
    <div ng-repeat="def in layout.full">
   
      <div class="panel panel-primary" ng-show="def.active">
	    <div class="panel-heading">
	      <span ng-click="makeSmall(def)">{{ def.title }}</span>
	      <a ng-show="def.actions.big" ng-href="{{def.actions.big}}" class="pull-right"><span class="glyphicon glyphicon-plus-sign"></span></a>
	    </div>
        <div class="ignore" ng-include="def.template"></div>		  
	  </div>
	
	</div>
	
	<div class="row">
	  <div class="col-md-6">
	     <div ng-repeat="def in layout.small" ng-if="$even">   
		      <div class="panel panel-primary" ng-show="def.active">
			    <div class="panel-heading">
			      <span ng-click="makeBig(def)">{{ def.title }}</span>
			      <a ng-show="def.actions.big" ng-href="{{def.actions.big}}" class="pull-right"><span class="glyphicon glyphicon-plus-sign"></span></a>
			    </div>
		        <div class="smallpanel ignore" ng-include="def.template"></div>		  
			  </div>	
	     </div>
	  </div>
	  <div class="col-md-6">
	    <div ng-repeat="def in layout.small" ng-if="$odd">
   
          <div class="panel panel-primary" ng-show="def.active">
	        <div class="panel-heading">
	          <span ng-click="makeBig(def)">{{ def.title }}</span>
	          <a ng-show="def.actions.big" ng-href="{{def.actions.big}}" class="pull-right"><span class="glyphicon glyphicon-plus-sign"></span></a>
	        </div>
            <div class="smallpanel ignore" ng-include="def.template"></div>		  
	      </div>
	
	    </div>
	  </div>
	</div>
	
	<div ng-repeat="def in layout.modal">	  
      <modal>
	     <div ng-include="def.template"></div>
	  </modal>	          
	
	</div>
   </div>
