@main("Records") {
	<div ng-app="records" ng-controller="RecordsCtrl">
		<!-- Header -->
		<div class="page-header">
			<div class="pull-right" ng-cloak>
				<p ng-show="loadingApps">Loading apps...</p>
				<div ng-show="!loadingApps && apps.length === 0">
					<p>You can create or import records with apps.</p>
					<p>Go to the <a href="@routes.Market.index()">Market</a> to install one.</p>
				</div>
				<div class="btn-group" ng-show="!loadingApps && apps.length > 0">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-plus"></span> Create or import a new record
					</button>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="app in apps">
							<a href="javascript:;" ng-click="createOrImport(app)">{{app.name}}</a>
						</li>
					</ul>
				</div>
			</div>
			<h1>My records</h1>
		</div>
		
		<div ng-cloak >
		  
					<div class="panel panel-primary">
					<div style="margin:10px">
		<div class="row">	
			<div class="pull-right col-sm-4" ng-show="displayAps.owner && compare!=null">
			   <label for="selectedAps">Shared With:</label>
			  <select class="form-control" id="selectedAps" ng-model="selectedAps" ng-options="c.name for c in compare" ng-change="loadSharingDetails()"></select>
	        </div>	
	        <div class="pull-right col-sm-4" ng-show="compare==null && selectedAps!=null">
			  <label for="selectedAps">Records used for app</label>			  
	        </div>	
	        <div class="col-sm-4">
	           <label for="owner">Show:</label>
	           <select class="form-control" id="owner" ng-model="displayAps" ng-options="c.name for c in availableAps" ng-change="selectSet()"></select>
	        </div>			
        </div>	
        </div>
					
		<script type="text/ng-template"  id="tree_item_renderer.html">
           <div class="pull-right sharebox" ng-show="selectedAps && !data.parentShared">	                				  
				<button class="btn btn-xs btn-primary" ng-click="unshareGroup(data);" ng-show="isSharedGroup(data)">
					<span class="glyphicon glyphicon-picture"></span>unshare
				</button>
				<button class="btn btn-xs btn-primary" ng-hide="isSharedGroup(data)" ng-click="shareGroup(data);">
					<span class="glyphicon glyphicon-share"></span>share
			    </button>
		   </div>	
           <h1 ng-class="{ 'text-success' : isSharedGroup(data), 'format': data.type == 'format' }"><span ng-click="data.open=true;" ng-hide="data.open" class="treehandle glyphicon glyphicon-plus"></span><span ng-show="data.open && !data.type" ng-click="data.open=false;" class="treehandle glyphicon glyphicon-minus"></span>{{data.fullLabel}} <small>(<span ng-show="selectedAps">{{ data.countShared }} / </span>{{ data.count }})</small></h1>
           <div ng-show="data.open">

           <ul class="list-group" ng-if="data.records.length > 0">
				<li class="list-group-item" ng-repeat="record in data.records" ng-class="{ 'list-group-item-success' : (data.shared || isShared(record)) }">
					<span class="label label-info" ng-dblclick="deleteRecord(record)">{{record.created | date}}</span>
					<span ng-show="record.owner.$oid != userId.$oid" class="label label-info">{{ record.ownerName }}</span>
					<a href="javascript:;" ng-click="showDetails(record)">{{record.name}}</a>
                    <div class="pull-right" ng-hide="data.shared || selectedAps==null">					   
						<button class="btn btn-xs btn-primary" ng-click="unshare(record);" ng-show="isShared(record)">
							<span class="glyphicon glyphicon-picture"></span>unshare
						</button>
						<button class="btn btn-xs btn-primary" ng-hide="isShared(record)" ng-class="{'disabled': !isOwnRecord(record)}" ng-click="share(record);">
							<span class="glyphicon glyphicon-share"></span>share
						</button>
					</div>										
				</li>
			</ul>
           <div class="subtree">
            <div ng-repeat="data in data.children" ng-include="'tree_item_renderer.html'"></div>
           </div>
           </div>
        </script>
        
        <div class="tree" ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></div>       		 
			
			<!-- Records -->
			<div class="panel-body" ng-show="loadingRecords">Loading records...</div>
			<div class="panel-body" ng-show="!loadingRecords && records.length === 0">No available records found.</div>
			
	             	</div>
		
		</div>		
		
	</div>
	
	<!-- Load records controller -->
	<script type="text/javascript" src="@routes.Assets.at("javascripts/date.js")" defer></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/filters.js")" defer></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/records2.js")" defer></script>
}
