@pubmain("Welcome") {

   <div xxstyle="background-image:url('@routes.Assets.at("images/placeit.jpg")'); background-size:100%; min-height:1000px; background-repeat:no-repeat">
   	<div class=" welcome container" ng-app="login" ng-controller="LoginCtrl" ng-cloak >	 
		<div class="row">
			<!-- Login -->
			<div class="col-sm-12 text-center" style="margin-top:100px">			
			  <h1>Manage your health data yourself!</h1>
			  <h1>Now you are in control of your data!</h1>
			  <a href="@routes.Application.registration()" class="btn btn-primary">Register Now</a>			 
			</div>
		</div><div class="row">
			<div class="col-sm-12">
				<div class="panel-container" style="max-width:330px; padding-top:120px; margin:0 auto;">
					<div class="panel panel-primary">
		            	<div class="panel-heading">
		              		<h3 class="panel-title">Sign in</h3>
		            	</div>
		            	<div class="panel-body">
			            	<p ng-show="error && !error.field" ng-class="{ 'alert-warning' : error.level == 'warning', 'alert-danger' : !error.level }" class="alert">
	                           {{ error.message || error }}
	                        </p>
							<form ng-submit="login()" role="form">
								<input type="email" class="form-control" placeholder="Email address" ng-model="login.email" style="margin-bottom:5px;" autofocus>
								<input type="password" class="form-control" placeholder="Password" ng-model="login.password" style="margin-bottom:5px;">
								<!-- TODO -->
								<div class="checkbox">
									<label class="checkbox" style="font-weight:normal;">
										<input type="checkbox" value="remember-me"> Remember me
									</label>
								</div>
								<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
								<div class="margin-top">
								  <a href='@routes.Application.lostpw("member")'>Forgot your password?</a>
								</div>
							</form>
		            	</div>
					</div>
				</div>
			</div>
			
			
		</div>
	  </div>
	 
	</div>
		
	<!-- Load login controller -->
	<script type="text/javascript" src="@routes.Assets.at("javascripts/login.js")" defer></script>
}
