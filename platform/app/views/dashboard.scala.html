@(dashid: String, title: String)

    <div ng-app="dashboards">		
		
	<div class="page-header">
      <h1>@title</h1>
    </div>
    
    @views.html.details.dashboard(dashid)
     
    </div>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/views.js")" defer></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/dashboards.js")" defer></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/members/healthprovider.js")" defer></script>
}
