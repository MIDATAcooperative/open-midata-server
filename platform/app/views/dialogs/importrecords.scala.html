@main("Import records") {
	<div ng-app="importRecords" ng-controller="ImportRecordsCtrl">
		<a href="@routes.Records.index()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back to records</a>
		<div ng-cloak>
			<div class="alert alert-danger alert-dismissable" ng-show="error">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<p>{{error}}</p>
			</div>
			<p ng-show="loading">Loading...</p>
			<p ng-hide="loading">
				<p ng-show="message">{{message}}</p>
				<button id="authorize" type="button" class="btn btn-success" ng-hide="authorized || authorizingOAuth1" ng-class="{'disabled': authorizing}" ng-click="authorize()">Authorize</button>
				<button type="button" class="btn btn-success" ng-show="authorizingOAuth1" ng-click="authorizeOAuth1()">Sign in with {{appName}} and authorize access</button>
				<iframe ng-src="{{url}}" height="600px" width="100%" ng-show="authorized"></iframe>
			</p>
		</div>
	</div>
	
	<!-- Load records controller -->
	<script type="text/javascript" src="@routes.Assets.at("javascripts/records.js")" defer></script>
	
}
