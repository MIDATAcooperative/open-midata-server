@import views.html.help.formrow
@import views.html.help.formerror
@providermain("Patients") {
<div ng-app="search" ng-controller="PatientsCtrl" ng-cloak>
    <div class="page-header">
	<h1>Patients</h1>
	</div>
	<div class="panel panel-primary">
		<div class="panel-body">
		
	    <table class="table" ng-show="patients.length > 0">
	      <tr>
	        <th>Surname</th>
	        <th>Firstname</th>
	        <th>Birthday</th>
	      </tr>
	      <tr ng-repeat="patient in patients">
	        <td><a href="javascript:" ng-click="selectPatient(patient)">{{ patient.sirname }}</a></td>
	        <td>{{ patient.firstname }}</td>
	        <td>{{ patient.birthday | date }}</td>
	      </tr>
	    </table>
	    
	    <p ng-show="patients.length == 0">No patients found.</p>
	                  
	    </div>	
	</div>
</div>
<script type="text/javascript" src="@routes.Assets.at("javascripts/views.js")" defer></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/dashboards.js")" defer></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/providers/search.js")" defer></script>
}
